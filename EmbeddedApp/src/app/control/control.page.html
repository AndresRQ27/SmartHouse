<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
          </ion-buttons>
      <ion-title>
        Control Panel
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-card>
          <ion-card-content>
            <ion-card-header text-center>
              Please select a light to turn on/off
            </ion-card-header>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-button shape="round" size="large" color="warning" id="btn-light-room-1" (click)=onLightRoom1()>
              <ion-icon slot="start" name="bulb" ></ion-icon>Room 1</ion-button>
          <ion-button  shape="round" size="large" color="warning" id="btn-light-room-2" (click)=onLightRoom2()>
              <ion-icon slot="start" name="bulb" ></ion-icon>Room 2</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-button  shape="round" size="large" color="warning" id="btn-light-kitchen" (click)=onLightKitchen()>
                <ion-icon slot="start" name="bulb" ></ion-icon>Kitchen</ion-button>
            <ion-button  shape="round" size="large" color="warning" id="btn-light-diner" (click)=onLightDiner()>
                <ion-icon slot="start" name="bulb" ></ion-icon>Diner  </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-button expand="block" shape="round" size="large" color="warning" id="btn-light-living-room" (click)=onLightLivingRoom()>
        <ion-icon slot="start" name="bulb" ></ion-icon>Living Room</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>
  </ion-content>
